<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assignment/style.css">
    <title>Simple calculator</title>
</head>
<body>
  <div class="container">
      <div class="calculator">
        
          <div class="display">
            <p id="screen">0</p>
          </div>
          <div>
            <h1>calculator</h1>
          </div>
          <div>
            <button>AC</button>
           <button>DE</button>
            <button>.</button>
           <button>/</button>
          </div>
          <div>
            <button>7</button>
          <button>8</button>
          <button>9</button>
            <button>*</button>
          </div>
          <div>
            <button>4</button>
           <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div>
           <button>00</button>
            <button>0</button>
            <button class="equalsto"> = </button>
          </div>
        
      </div>
  </div>  
  <script src="./script.js"></script>
</body>
</html>
